<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <!-- Styles -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="w-full min-h-screen bg-gray-800 flex flex-col justify-center items-center relative"
    >
      <div class="absolute bottom-0 right-0 mb-10 mr-10 text-white">
        Made with ‚ù§ by
        <a class="hover:underline" href="https://github.com/angel-codes"
          >Angel Martinez</a
        >
      </div>
      <main class="w-full container mx-auto">
        <form id="form" class="bg-gray-700 p-8 rounded shadow max-w-sm mx-auto">
          <h1 class="text-2xl text-center text-white font-bold">
            Password Generator
          </h1>
          <div
            class="mt-5 h-12 bg-gray-800 block px-4 py-4 text-white flex items-center text-base relative"
          >
            <span id="password"></span>
            <button
              type="button"
              id="copy"
              class="absolute top-0 right-0 p-2 mt-1 mr-1 bg-gray-900"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                ></path>
              </svg>
            </button>
          </div>
          <div class="mt-5">
            <label class="mb-2 flex justify-between items-center">
              <span class="text-lg text-white"> Password length </span>
              <input
                id="length"
                class="w-12 p-1 rounded leading-tight"
                type="number"
                min="5"
                max="21"
                value="8"
              />
            </label>
            <label class="mb-2 flex justify-between items-center">
              <span class="text-lg text-white">
                Include uppercase letters
              </span>
              <input id="uppercase" type="checkbox" />
            </label>
            <label class="mb-2 flex justify-between items-center">
              <span class="text-lg text-white">
                Include lowercase letters
              </span>
              <input id="lowercase" type="checkbox" />
            </label>
            <label class="mb-2 flex justify-between items-center">
              <span class="text-lg text-white"> Include numbers </span>
              <input id="number" type="checkbox" />
            </label>
            <label class="mb-3 flex justify-between items-center">
              <span class="text-lg text-white"> Include symbols </span>
              <input id="symbol" type="checkbox" />
            </label>
            <div class="w-full">
              <button
                type="submit"
                class="bg-gray-800 w-full text-white py-4 hover:bg-gray-900 transition-all ease-in-out duration-300 rounded"
              >
                Generate
              </button>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
